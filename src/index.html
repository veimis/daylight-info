		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

		<link rel="stylesheet" type="text/css" href="index.css">

		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">

	<body>
		<div class="container">
			<div class="row">
				<div class="col">
					<h1>Kesä- vai talviaika?</h1>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div id="controls">
						<form id="placesForm" action="" method="GET">
							<label for="place">Anna paikan nimi</label>
							<input type="text" id="placeInput" size="30" value="">
							<input type="submit" id="searchButton" value="Hae" disabled>
						</form>
						<div id="places"></div>
					</div>
				</div>
			</div>
			<div id="data">
				<div class="row">
					<div class="col">
						<h2>Valoisa-aika</h1>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<label for="wakeup">Heräämisaika:</label>
						<input type="time" id="wakeUp" name="wakeup" value="07:00">
					</div>
					<div class="col">
						<label for="getoffwork">Työpäivä päättyy:</label>
						<input type="time" id="getOffWork" name="getoffwork" value="17:00">
					</div>
				</div>
				<div class="row">
					<div class="col">
						<svg id="chart" style="border: 1px solid black"></svg>
						<div id="source"></div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<h2>Aamut</h2>
						<div id="lightMorningsInfo"></div>
					</div>
					<div class="col-md-6">
						<h2>Illat</h2>
						<div id="lightEveningsInfo"></div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="small text-center text-muted">Toteutus: Ilkka Veima
						<a href="https://twitter.com/veimis"><i class="fa fa-twitter"></i></a>
						<a href="https://github.com/veimis/daylight-info/blob/master/README.md"><i class="fa fa-github"></i></a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col small text-center text-muted">
					Päivitetty: 2020-03-29
				</div>
			</div>
		</div>
	</body>
</html>
